    <!-- JS的执行机制
            1、同步：前一个任务执行完之后再执行另一个任务，执行顺序就是排列顺序
            2、异步：在做一个任务的同时做另一个任务
            3、同步任务（web API）都在主线上执行，形成一个执行线，异步任务是通过回调函数实现的，只要有三种类型：普通事件（click、resize等）、资源加载事件（load、error等）、定时器（sentInterval、setTimeout等）
               异步任务相关回调函数添加到任务队列中（消息队列）
            4、JS执行机制：先执行主执行线上的任务，遇到回调函数，则把回调函数放入到任务队列中，不执行，接着执行主执行线上的其他任务
                          主执行线上的所有同步任务执行完毕之后，系统会依次读取任务队列中的异步任务，于是异步任务进入主执行线，开始执行。
                          将回调函数放入到任务队列的过程中，会进行异步进程处理，就是如果是一个点击事件，如果没有点击在，则异步进程处理不会将这个点击事件的回调函数放入到任务队列，
                          例如如果是定时器，需要等待设定的定时时间才会放入到任务队列中。
                          由于主执行线（主线程）不断地重复获取任务、执行任务、再获取任务。再执行，所以这种机制被称为事件循环（eventLoop）-->

                例子：
                function countDown(time) {
                    var nowTime = +new Date();                  //返回当前时间的总毫秒数
                    var inputTime = +new Date(time);            //返回用户输入的时间的总毫秒数
                    var times = (inputTime - nowTime ) / 1000;  //倒计时总的秒数
                    var d = parseInt(times/60/60/24);         //计算天数 
                    var h = parseInt(times/60/60%24);        //计算小时
                    h = h < 10 ? '0' + h : h;      //小于10时在时间前加0
                    var m = parseInt(times/60%60);      //计算分数
                    m = m < 10 ? '0' + m : m; 
                    var s = parseInt(times%60);          //计算当前秒数
                    s = s < 10 ? '0' + s : s; 
                    return d + '天' + h + '时' + m + '分' + s + '秒';
                }
