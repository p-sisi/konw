<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户名验证</title>
    <style>
        .uname {
            outline: none;
        }
        
        span {
            color: #ccc;
            font-size: 14px;
        }
        
        .right {
            color: green;
        }
        
        .wrong {
            color: red;
        }
    </style>
</head>

<body>
    <input type="text" class="uname"> <span>请输入用户名</span>
    <script>
        var reg = /^[a-zA-Z0-9_-]{6,16}$/;
        var uname = document.querySelector('.uname');
        var uname1 = document.querySelector('span');
        //鼠标离开的时候
        uname.onblur = function() {
            if (reg.test(this.value)) {
                uname1.className = 'right';
                uname1.innerHTML = '用户名格式输入正确'
            } else {
                uname1.className = 'wrong';
                uname1.innerHTML = '请输入6-16位字符'
            }
        }
    </script>
</body>

</html>
