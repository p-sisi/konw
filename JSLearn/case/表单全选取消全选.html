    <!-- 全选分析
            1、里面的小复选框按钮的选中状态(checked)是跟着全选按钮走
            2、checked是复选框固有属性，需要利用prop()方法获取和设置该属性，再把全选按钮状态(checked值)，赋给其他小复选框
            3、事件选用change(),属性是否发生变化
                $(".j-checkbox").prop("checked",$(this).prop("checked"))    j-checkbox是小复选框，该事件添加在全选按钮上
            4、如果小复选框全被选中的话，看小复选框的个数，
            5、:checked  查找被选中的表单元素
                if(被选中的小复选框的个数 === 所有小复选框的个数){
                    就要选中全选按钮
                }else{
                    不要选中全部按钮
                }
                具体代码：
                $(".j-checkbox").change(function(){
                    if($(".j-checkbox:checked").length === $("j-checkbox").length){
                        $(".checkAll").prop("checked",true);
                    }else{
                        $(".checkAll").prop("checked",false);
                    }
                })
                    -->
