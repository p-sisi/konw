<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .register {
            width: 600px;
            margin: 100px auto;
        }
        
        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            padding-left: 20px;
        }
        
        .wrong {
            color: red;
        }
        
        .right {
            color: green;
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">请输入6-16位密码</p>
    </div>
    <script>
        var input = document.querySelector('.ipt');
        var mess = document.querySelector('.message');
        input.onblur = function() {
            if (input.value.length < 6 || input.value.length > 16) { //得到密码框中内容的长度
                console.log('错误');
                mess.className = 'message wrong';
                mess.innerHTML = '您输入的位数不对,应为6-16位';
            } else {
                mess.className = 'message right';
                mess.innerHTML = '密码输入成功';
            }
        }
    </script>
</body>

</html>
