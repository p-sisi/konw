<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时发送短信</title>
    <!-- 点击按钮之后，该按钮不能再次点击，防止重复发送短信 
        1、点击按钮之后，禁用disabled为true
        2、点击按钮之后，里面的内容会发生变化，innerHTML修改
        3、里面的秒数有变化，需要用到定时器，定义一个变量，在定时器里面，不断递减
        4、如果变量为0，说明倒计时结束，需要停止计时器，并且复原按钮为初始状态-->
    <style>
        input {
            outline: none;
        }
    </style>
</head>

<body>
    <input type="text">
    <button class="sent">发送</button>
    <script>
        var input = document.querySelector('input');
        var sent = document.querySelector('.sent');
        var time = 3; //倒计时的秒数
        sent.addEventListener('click', function() {
            this.disabled = true;
            var timer = setInterval(function() {
                if (time == 0) {
                    clearInterval(timer);
                    sent.disabled = false;
                    sent.innerHTML = '发送';
                    time = 3;
                } else {
                    sent.innerHTML = '还剩' + time + '秒';
                    time--;
                }
            }, 1000)
        })
    </script>
</body>

</html>
