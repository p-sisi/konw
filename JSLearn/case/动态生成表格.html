<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态表格</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing='0'>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        //数据中的内容采用对象的方式存储，用数组存好对象，每一个对象就是一个数组元素
        var datas = [{
            name: '魏',
            subject: 'JS',
            score: 100
        }, {
            name: '魏',
            subject: 'JS',
            score: 100
        }, {
            name: '魏',
            subject: 'JS',
            score: 100
        }, {
            name: '魏',
            subject: 'JS',
            score: 100
        }, ];
        var tbody = document.querySelector('tbody');
        //所有的数据都是放在tbody里面的行里面，使用循环创建多个行，有几个人就创建多少行（数组长度）
        for (var i = 0; i < datas.length; i++) {
            //创建行
            var tr = document.createElement('tr');
            //在tbody中添加行tr
            tbody.appendChild(tr);
            //遍历数组对象，插入数据
            for (var k in datas[i]) {
                var td = document.createElement('td'); //创建单元格
                td.innerHTML = datas[i][k]; //把对象里面的属性值给td
                tr.appendChild(td);
            }
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除 </a>';
            tr.appendChild(td);
        }
        var as = document.querySelector('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                //点击a，删除a所在的行（链接的爸爸的爸爸）
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
