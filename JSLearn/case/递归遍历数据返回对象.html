<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入id，返回数据对象</title>
</head>

<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                name: '冰箱'
            }, {
                id: 12,
                name: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];
        //输入id，返回我们想要的数据对象
        //利用for each 去遍历数组里的每一个对象
        // 如果里面还有一层，只要将数组的名字都命名为goods，就可以一直往里遍历
        function getId(array, id) {
            array.forEach(function(value) {
                if (value.id == id) {
                    console.log(value);
                } else if (value.goods && value.goods.length > 0) {
                    getId(value.goods, id);
                }
            });
        }
        getId(data, 11);
    </script>
</body>

</html>
