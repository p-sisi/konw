            }.bind(window)
        };

        console.log(obj) // object对象
        setTimeout(function() {
            console.log(window.name); //foo obj中的foo方法改变了this指向window
        }, 0);

        console.log(bar.name); // foo2 因为

        bar2 = bar;
        var bar3 = bar2;

        var bar3 = bar2 = bar;

        bar2.name = 'foo2';

        console.log(bar3.name); //global

    </script>
