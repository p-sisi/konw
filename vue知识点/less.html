    <!-- 
        less简介：
        1、使用前准备：需要引入全局包，less使用4.1.2版本，less loader使用 7 版本
                  安装less-loader：npm i less-loader@7     // 安装的是7版本中的最新版
                 安装时注意当前使用的webpack版本是多少，如果webpack是4版本，就不能安装5版本的less-loader
        2、使用：在style标签中：<style lang="less">
                              </style>
        3、less与css一样都是写样式的，其实默认lang=“css”  ，但是用less的时候必须写



        less语法
            1、可以使用嵌套的选择器，会更加直观：
                例如：<div class="box1">                less样式：.box1 {
                        <div class="box2"></div>                     .box2 {} 
                      </div>                                       }
     -->
