    <!-- Vue3较Vue2特点
        (1)性能提升：打包大小减少41%，初次渲染快55%，更新渲染快133%，内存减少54%
        (2)源码升级：重写虚拟DOM的实现和Tree-Shaking
        (3)可以更好的支持TypeScript
        (4)新的特性：
            ()CompositionAPI（组合API）
            ()新的内置组件：Fragment、Teleport、Suspense
            ()新的生命周期钩子、data选项应始终被声明为一个函数
            ()移除keyCode支持作为v-on的修饰符-->

    <!-- Vue3的使用
        (1)使用Vue-cli创建
            ()Vue3要求vue-cli的版本要是4.5.0以上，查看vue-cli版本：vue -V
              安装或升级vue-cli至最新版本：npm install -g @vue/cli
            ()cd到你想创建vue3项目的目录下
            ()创建vue3项目：vue create 项目名字
            ()在接下来的界面中选择Vue3版本，回车
            ()运行：npm run serve
        (2)使用vite创建
            ()cd到你想创建vue3项目的目录下
            ()创建过程：npm init vite-app vue3_test_vite
            ()进入过程目录：cd vue3_test_vite
            ()安装依赖：npm install
            ()运行：npm run dev
        (3)安装插件工具vue—cli：与vue2相比右下角有一个logo
        (3)关闭语法检查：
            在vue.config.js中：module.exports = {
                                lintOnSave:false;
                                }
        (4)语法规则：
            ()Vue3中的组件模板中可以没有根标签div
            ()vue2、vue3的配置不要混用，vue2中可以访问到setup中的属性、方法，但vue3访问不到
              vue2
            ()如果变量有重名，以vue3的优先-->


    <!-- 常用的Composition API
        (1)setup
            ()vue3中一个新的配置项，值为一个函数
            ()setup是所有Composition API（组合API）的“表演的舞台”
            ()组件中所用到的数据、方法，皆配置在setup配置中，也就是说不再需要data、methods配置项
                  setup() {
                    let name = "杨思远";
                    let age = 18;
                    function say() {
                      alert("杨思远是什么垃圾");
                    }
                     return {
                        name,age,say,
                    };
                },

            ()setup函数若返回一个对象，则对象中的属性、方法，在模板中均可以直接使用 -->

    <!-- ref函数、reactive函数
        首先引入：import {ref、reactive} from 'vue'
    ref函数
    (1)作用：定义一个响应式数据
    (2)语法：const xxx = ref(xxx)
        ()创建一个包含响应式数据的引用对象xxx
        ()JS中操作数据：xxx.value
        ()模板中读取数据，不需要.value，直接<div>{{xxxx}}</div>
        ()备注：
            ()接收的数据可以是基本类型、对象类型
            ()基本类型的数据：响应式依然是靠Object.defineProperty()的get()与set()完成的
            ()对象类型的数据：内部“求助”了vue3中的一个新函数----reactive函数
    reactive函数：
    (1)作用：定义一个对象类型的响应式数据（基本类型不要用它，要用ref函数）
    (2)语法：const 代理对象 = reactive（源对象）接收一个对象（或数组），返回一个代理对象（proxy对象）
    (3)reactive定义的响应式数据是“深层次的”
    (4)内部基于ES6的Proxy实现，通过代理对象操作源对象内部数据进行操作 -->
