        2、
             并不是任意一个元素都可以被当做BFC，只有当这个元素符合以下条件任意之一，才可以被当做BFC
             条件：
                （1）body根元素
                （2）设置了浮动，不包括none
                （3）设置了定位，absolute、fixed
                （4）行内块显示模式，inline-block
                （5）设置浮动overflow，即hidden，auto，scroll
                （6）表格单元格，table-cell
                （7）弹性布局，flex
        
        3、利用BFC解决问题
             （1）解决外边距塌陷问题（垂直塌陷）
                    <div class="HM"></div>      
                    <div class="HM"></div>
                    样式：.HM { width:200px;  height:200px; background-color:red;  margin:100px;}    
                这样的话，两个盒子的垂直距离是100px，而不是100+100，两段margin融合在一起了，而BFC是一个独立的区域互不影响，
                我们可以将这两个盒子，放到两个BFC区域中，即可解决这个问题。
                <div>    
                    <div class="HM"></div>
                </div>   
                <div>                           
                    <div class="HM"></div>                 
                </div>
                样式：
                .HM { width:200px;  height:200px; background-color:red;     margin:100px; overflow:hidden;}
            （2）解决包含塌陷问题
                <div>    
                    <div class="H"></div>
                </div> 
                当父子关系的盒子，给子元素添加margin-top，有可能会把父元素一起带跑
