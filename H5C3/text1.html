<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <script>
        function generatePascalTriangle(numRows) {
            const result = [];
            for (let i = 0; i < numRows; i++) {
                const row = [];
                for (let j = 0; j <= i; j++) {
                    if (j === 0 || j === i) {
                        row.push(1);
                    } else {
                        const prevRow = result[i - 1];
                        const sum = prevRow[j - 1] + prevRow[j];
                        row.push(sum);
                    }
                }
                result.push(row);
            }
            return result;
        }

        function printPascalTriangle(numRows) {
            const triangle = generatePascalTriangle(numRows);
            const maxLength = triangle[numRows - 1][Math.floor(numRows / 2)].toString().length;
            for (let i = 0; i < triangle.length; i++) {
                const row = triangle[i];
                const spaces = ' '.repeat((maxLength - row[Math.floor(i / 2)].toString().length) / 2);
                const number = row[Math.floor(i / 2)].toString().padStart(maxLength, ' ');
                console.log(spaces + number + spaces);
            }
        }

        // 打印前 10 行等腰杨辉三角
        printPascalTriangle(10);
    </script>
</body>

</html>
