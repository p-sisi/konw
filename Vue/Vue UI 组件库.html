<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue UI 组件库</title>
</head>

<body>
    <!-- UI组件库
        (1)移动端常用UI组件库
            Vant、Cube UI、Mint UI
        (2)PC端常用UI组件库
            Element UI、IView UI -->

    <!-- Element UI
        (1)使用：
            ()引入ElementUI： npm i element-ui
            ()在main.js中引入：import ElementUI from 'element-ui';
                              import 'element-ui/lib/theme-chalk/index.css';
                              Vue.use(ElementUI);
            ()在ElementUI中选择想要的样式，直接复制粘贴
            ()ElementUI中的图标有很多可供选择，只需要修改icon样式
            ()每个样式底部都有一个表格说明其中每个属性代表的含义及其可供选择的值
        (2)ElementUI按需引入：
            ()安装 babel-plugin-component:
                npm install babel-plugin-component -D
            ()根据参考文档，增加babel.config.js中的代码
              需要将"es2015"改为：“@babel/preset-env”
            ()引入部分组件，比如 Button 和 Select，那么需要在 main.js 中写入以下内容：
                import { Button, Select } from 'element-ui';
                Vue.use(Button);
                Vue.use(Select); -->


    <!-- 遇到的一些问题及解决方法
    1、导航栏右边会有滚动条
       解决：添加一个类名
        .menu-wrapper{
 	        overflow: hidden;
        }
    (2)头像图片显示问题
        直接在src里面写位置是不显示的，需要先引入图片，在data中定义，才可以在src中引用
         <el-avatar :src="avatarImg"></el-avatar>
         import avatarImg from "../assets/avatar.png";
        data() {
            return {
                avatarImg: avatarImg,
            };
        },
       
 -->
</body>

</html>
